title: Continuous Norming
name: continuous
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Raw Score Variable
        children:
          - type: VariablesListBox
            name: raw
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Parameters
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: Data Preparation
            fitToGrid: true
            cell:
              column: 0
              row: 0
            children:
              - type: CheckBox
                name: descend
              - type: ComboBox
                name: scale
          - type: Label
            label: Regression Function
            fitToGrid: true
            cell:
              column: 0
              row: 1
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: k
                  - type: CheckBox
                    name: manually
                  - type: TextBox
                    name: terms
                    format: number
                    enable: (manually)
  - type: CollapseBox
    label: Output
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: model
          - type: TextBox
            name: normAge
            format: string
