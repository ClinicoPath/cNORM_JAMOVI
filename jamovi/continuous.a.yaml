---
name:  continuous
title: Continuous Norming
menuGroup: Norming
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: raw
      title: Raw Score Variable
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric
      description:
          R: a string specifying the raw score variable in `data`

    - name: group
      title: Grouping variable (discrete)
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric
      description:
          R: a string specifying the grouping variable in `data`

    - name: scale
      title: Type of Norm Scale
      type: List
      options:
        - T
        - IQ
        - z
        - Wechsler
        - PISA
      default: T
      description:
          R: >
            `'T'`, `'IQ'`, 'z', 'Wechsler subtest scale (m = 10, sd = 3)', or 'PISA (m = 500, sd = 100)'`

    - name: k
      title: Degree of polynomial
      type: List
      options:
        - Quadratic
        - Cubic
        - Quartic
      default: Quartic

    - name: manually
      title: Set term number manually
      type: Bool
      default: false
      
    - name: terms
      title: Terms
      type: Number
      description:
          R: a number of terms in the regression function
      default: 4
      
           
    - name: descend
      title: Descending ranking order
      type: Bool
      default: false

    - name: normAge
      title: Value of grouping variable for norm table generation
      type: String
      description:
          R: a number specifying the age for the norm score table

    - name: model
      title: Display model summary
      type: Bool
      default: true       