---
name:  conventional
title: Single Group
menuGroup: Norming
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: raw
      title: Raw Score Variable
      type: Variable
      description:
          R: a string specifying the raw score variable in `data`


    - name: scale
      title: Type of norm scale
      type: List
      options:
        - T
        - IQ
        - z
        - Wechsler
        - PISA
      default: T
      description:
          R: >
            `'T'`, `'IQ'`, 'z', 'Wechsler subtest scale (m = 10, sd = 3)', or 'PISA (m = 500, sd = 100)'`

    - name: k
      title: Method
      type: List
      options:
        - Inverse Normal Transformation (manifest)
        - Regression
      default: Regression  
      
    - name: terms
      title: Number of regression terms
      type: List
      options:
        - '1'
        - '2'
        - '3'
        - '4'
        - '5'
      default: '4'

    - name: descend
      title: Descending ranking order
      type: Bool
      default: false
      
    - name: plotting
      title: Type of result plot
      type: List
      options:
        - Norm Score
        - Percentile
      default: Norm Score
      
    - name: model
      title: Display model summary
      type: Bool
      default: true             