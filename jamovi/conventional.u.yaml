title: Single Group
name: conventional
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Raw Score Variable
        children:
          - type: VariablesListBox
            name: raw
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Parameters
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: small
        children:    
          - type: Label
            label: Data preparation
            fitToGrid: true
            cell:
              column: 0
              row: 0
            children:    
              - type: LayoutBox
                margin: small
                children:
                  - type: CheckBox
                    name: descend
                  - type: ComboBox
                    name: scale
          - type: Label
            label: Method parameters
            fitToGrid: true
            cell:
              column: 0
              row: 1
            children:    
              - type: LayoutBox
                margin: small
                children:                    
                  - type: ComboBox
                    name: k
                  - type: ComboBox
                    name: terms                    
  - type: CollapseBox
    label: Output
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        margin: small
        children:                    
          - type: ComboBox
            name: plotting
          - type: CheckBox
            name: model            